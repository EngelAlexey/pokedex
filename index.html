<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid px-5">
        <img src="src/img/logo.svg" alt="Logo" width="250" class="navbar-brand">
        <div class="ms-auto" id="generacion">
            <div class="btn-group">
                <label for="generacionDropdown" class="me-2 align-self-center fw-bold">Generación</label>
                <select class="form-select" id="generacionDropdown" style="width: auto;">
                    <option selected disabled>Selecciona una generación</option>
                    <option value="1">Primera</option>
                    <option value="2">Segunda</option>
                    <option value="3">Tercera</option>
                    <option value="4">Cuarta</option>
                    <option value="5">Quinta</option>
                </select>
            </div>
        </div>
    </div>
</nav>

<!-- Contenedor para las cartas -->
<div class="container mt-4">
    <div class="row g-2" id="pokemon-cards-container">
        <!-- Las cartas se añadirán aquí dinámicamente -->
    </div>
</div>

<!-- Script para obtener datos de la API y crear la card -->
<script src="scripts/script.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
