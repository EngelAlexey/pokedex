<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="index.html">
                <img src="src/img/logo.svg" alt="Logo" width="250">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link fw-bold active" href="index.html">Pokédex</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="trainers.html">Entrenadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="teams.html">Equipos</a>
                    </li>
                    <li class="nav-item ms-4">
                        <div class="btn-group align-items-center">
                            <label for="generacionDropdown" class="me-2 fw-bold">Generación</label>
                            <select class="form-select" id="generacionDropdown" style="width: auto;">
                                <option selected disabled>Selecciona una generación</option>
                                <option value="1">Primera</option>
                                <option value="2">Segunda</option>
                                <option value="3">Tercera</option>
                                <option value="4">Cuarta</option>
                                <option value="5">Quinta</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor para las cartas -->
    <div class="container mt-4">
        <div class="row g-2" id="pokemon-cards-container">
            <!-- Las cartas se añadirán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal de Detalle de Pokémon -->
    <div class="modal fade" id="pokemonDetailModal" tabindex="-1" aria-labelledby="pokemonDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonDetailModalLabel">Detalles del Pokémon</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" id="pokemon-detail-modal-body">
            <!-- Aquí se mostrarán los detalles dinámicos -->
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
